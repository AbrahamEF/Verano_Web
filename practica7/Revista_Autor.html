<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/pygments-manni.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="container">
    	<div class="col-lg-6"><br/><br/><br/>
        	<form role="form" id="registo">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
              </div>
              
              <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="Volumen" name="Volumen" placeholder="Volumen">
              </div>

              <div class="form-group">
                <label for="subtitulo">email:</label>
                <input type="text" class="form-control" id="subtitulo" name="subtitulo" placeholder="Subt&iacute;tulo">
              </div>

              <button type="submit" class="btn btn-default">Enviar</button>
            </form>
            </div>
        	
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="dist/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>    
	<script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>   
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
         
    <script>
	$(document).ready(function() {	
		
		$('#registo').bootstrapValidator({
			message: 'Este valor no es valido',
			feedbackIcons: {
				valid: 'glyphicon glyphicon-ok',
				invalid: 'glyphicon glyphicon-remove',
				validating: 'glyphicon glyphicon-refresh'
			},
			fields: {
				nombre: {
					message: 'Nombre no Valido',
					validators: {
						notEmpty: {
							message: 'El campo es requerido'
						},
						stringLength: {
							min: 6,
							max: 30,
							message: 'El nombre debe tener como minimo 6 caracteres y maximo 30'
						},					
					}
				},
				apellidos: {
					validators: {
						notEmpty: {
							message: 'El campo es requerido'
						},
					}
				
				},
				email: {
					validators: {
						notEmpty: {
							message: 'El campo es requerido'
						},
					}
				
				},
				
				
			}
		});
	});
	
	
	</script>
    <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    language: 'es'
                });
            });
    </script>
  </body>
</html>
